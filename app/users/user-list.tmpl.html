<div ng-controller="userController as userVm" class="container-fluid" align = center>
<table class="table table-striped table-bordered">
  <thead>
   <caption>LeaderBoards {{userVm.sorter.by}} </caption>
    <tr>
      <th>#</th>
      <th>Camper Name</th>
      <th>  <center><label ng-click="userVm.getRecentTopUsers('recent')"><u>Points in last 30 days</u>  
        <i class="fa fa-caret-down" aria-hidden="true" ng-show="userVm.sorter.reverse && userVm.sorter.by=='recent'"></i>
        <i class="fa fa-caret-up" aria-hidden="true" ng-show="!userVm.sorter.reverse && userVm.sorter.by=='recent'"></i>
      </label>
      </center>
      </th>
      <th> <center><label ng-click="userVm.getAllTimeTopUsers('alltime')"><u>All time points</u>  
        <i class="fa fa-caret-down" aria-hidden="true" ng-show="userVm.sorter.reverse && userVm.sorter.by=='alltime'"></i>
        <i class="fa fa-caret-up" aria-hidden="true" ng-show="!userVm.sorter.reverse && userVm.sorter.by=='alltime'"></i>
      </label> 
      </center>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in userVm.users | orderBy:userVm.sorter.by:userVm.sorter.reverse">
      <td>{{$index + 1}}</td>
      <td> <img ng-src="{{user.img}}"> {{user.username}}</td>
      <td><center>{{user.recent}}</center></td>
      <td><center>{{user.alltime}}</center></td>
    </tr>
  </tbody>
</table>
</div>
